

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Header: Default</title>
    <link rel="stylesheet" href="../../dist/styles.css">
  </head>
  <body>
    
<header class="usa-header usa-header-extended" role="banner">
  <div class="usa-navbar">
  <div class="usa-logo" id="logo">
    <em class="usa-logo-text">
      <a href="/"
        title="Home"
        aria-label="Home">
        Department of Web Design
      </a>
    </em>
  </div>
  <button class="usa-menu-btn">Menu</button>
</div>

  <nav role="navigation" class="usa-nav">
    <div class="header-mask"></div>
    <div class="usa-nav-inner">
      <div class="usa-nav-secondary">
  
    <div role="search" class="usa-search usa-search-small">
  <form class=" js-search-form">
    <label class="usa-sr-only" for="search-field-small">Search small</label>
    <input id="search-field-small" type="search" name="search">
    <button type="submit">
      <span class="usa-sr-only">Search</span>
    </button>
  </form>
</div>

  
  <ul class="usa-unstyled-list usa-nav-secondary-links">
    
    <li class="js-search-button-container">
      <button class="usa-header-search-button js-search-button">Search</button>
    </li>
    
    
    <li>
      <a href="">
        Link one
      </a>
    </li>
    
    <li>
      <a href="">
        Link two
      </a>
    </li>
    
    <li>
      <a href="">
        Link three
      </a>
    </li>
    
  </ul>
</div>


    </div>
  </nav>
</header>
<div class="usa-overlay"></div>

<style scoped>
  .header-mask {
    background-color: rgba(0, 0, 0, .2);
    position: fixed;
    top: -1000px;
    left: -1000px;
    right: -1000px;
    bottom: -1000px;
    z-index: 999;
  }

  .usa-nav-inner,
  .usa-nav-secondary {
    background-color: white;
    z-index: 1000;
  }
</style>

    <script src="../../dist/js/uswds.min.js"></script>
    <script src="../../dist/components.bundle.js"></script>
  </body>
</html>
