name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm install -g markdown-link-check
        env:
          CI: true
      - run: find . -name \*.md -exec markdown-link-check {} \;
